<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4f0);
      font-family: 'Segoe UI', sans-serif;
      color: #c2185b;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    img {
      width: 280px;
      height: 380px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .note {
      margin-top: 20px;
      font-style: italic;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #d81b60;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Just For You ❤️</h1>
  <p>This page is only for you — because you're one in a million.</p>
  <img src="./images/her_photo.jpg" alt="Her Photo" />
  <div class="note">You are the most beautiful person inside and out. I hope this birthday makes you feel as special as you truly are.</div>
  <br />
  <a class="btn" href="birthday.html">Next ➡️</a>
</body>
</html>
