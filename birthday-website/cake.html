<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 8px rgba(0,0,0,0.2);
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #tap-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.4rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        #tap-text.visible {
            opacity: 1;
        }

        .celebration-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,0.5), 0 0 25px rgba(255,105,180,0.7);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        #celebration-text-1 {
            top: 15%;
        }

        #celebration-text-2 {
            bottom: 15%;
            font-size: 2rem;
            font-weight: normal;
        }
        
        .celebration-text.visible {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
            cursor: pointer;
        }

        #scene-container.visible {
            opacity: 1;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .emoji {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: rise 4s linear forwards;
            pointer-events: none;
            z-index: 6;
            opacity: 0.8;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            animation: screen-flash 0.5s ease-out;
        }

        @keyframes screen-flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="loader">Preparing something specialâ€¦ðŸ’•</div>
    <div id="tap-text">I love you more than cakeâ€¦ðŸ’–</div>
    
    <div id="celebration-text-1" class="celebration-text">Happy 21</div>
    <div id="celebration-text-2" class="celebration-text">Make a wish âœ¨</div>

    <div id="scene-container"></div>
    <div class="confetti-container" id="confetti-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const sceneContainer = document.getElementById('scene-container');
            const tapText = document.getElementById('tap-text');
            const celebrationText1 = document.getElementById('celebration-text-1');
            const celebrationText2 = document.getElementById('celebration-text-2');
            let celebrationStarted = false;

            // Show loader, then fade to scene
            setTimeout(() => {
                loader.classList.add('hidden');
                sceneContainer.classList.add('visible');
                tapText.classList.add('visible');
            }, 2000);

            // --- Three.js Scene Setup ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            sceneContainer.appendChild(renderer.domElement);

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // --- Cake Model ---
            const cakeGroup = new THREE.Group();
            
            const bottomLayer = new THREE.Mesh(
                new THREE.CylinderGeometry(2, 2, 1, 64),
                new THREE.MeshStandardMaterial({ color: 0xe6a8d7, metalness: 0.3, roughness: 0.6 })
            );
            cakeGroup.add(bottomLayer);

            const topLayer = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.5, 1, 64),
                new THREE.MeshStandardMaterial({ color: 0xf0e4d0, metalness: 0.3, roughness: 0.6 })
            );
            topLayer.position.y = 1;
            cakeGroup.add(topLayer);
            
            // --- Candles & Flames ---
            const candleMaterial = new THREE.MeshStandardMaterial({ color: 0xff69b4 });
            for(let i = 0; i < 6; i++){
                const angle = (i / 6) * Math.PI * 2;
                const candle = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.05, 0.05, 0.5, 32),
                    candleMaterial
                );
                const flame = new THREE.PointLight(0xffaa33, 1, 2);
                flame.position.set(Math.cos(angle) * 1.2, 2.0, Math.sin(angle) * 1.2);
                candle.position.set(Math.cos(angle) * 1.2, 1.75, Math.sin(angle) * 1.2);
                cakeGroup.add(candle);
                cakeGroup.add(flame);
            }

            scene.add(cakeGroup);
            cakeGroup.position.y = -1;
            camera.position.z = 5;

            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);
                cakeGroup.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();

            // --- Handle Window Resize ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, false);

            // --- Celebration Phase ---
            function startCelebration() {
                if (celebrationStarted) return;
                celebrationStarted = true;

                // Fade out initial tap text
                tapText.style.opacity = '0';
                
                // Fade in celebration text
                celebrationText1.classList.add('visible');
                celebrationText2.classList.add('visible');

                // 1. Screen Flash
                const flash = document.createElement('div');
                flash.className = 'flash';
                document.body.appendChild(flash);
                setTimeout(() => flash.remove(), 500);

                // 2. Confetti
                const confettiContainer = document.getElementById('confetti-container');
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    confetti.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    confettiContainer.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }

                // 3. Floating Emojis
                const emojiInterval = setInterval(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = ['â¤ï¸', 'âœ¨', 'ðŸŽ‰', 'ðŸ’–'][Math.floor(Math.random() * 4)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.animationDuration = Math.random() * 2 + 3 + 's'; // 3-5 seconds
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 5000);
                }, 300);
                
                // Stop creating new emojis after some time
                setTimeout(() => clearInterval(emojiInterval), 10000);
            }

            sceneContainer.addEventListener('click', startCelebration, { once: true });
            sceneContainer.addEventListener('touchstart', startCelebration, { once: true });
        });
    </script>

</html>
